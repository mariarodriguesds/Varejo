      <div class="conteiner-contato">
          <form name="form">
            <div class="form">
              <h2>Nos de seu Feedback!</h2>
              <label>Nome:</label>
              <input class="inp-contato" type="text" name="InpNome" placeholder="Digite seu nome ex: João Silva" pattern="[a-z\s]+$" id="InputNome">
              <label>Email:</label>
              <input class="inp-contato"  type="email" placeholder="Digite seu email ex: teste@gmail.com" pattern="[a-z 0-9. %+-]+@[a-z 0-9.-]+\.[a-z]" id="InputEmail">
              <label>Telefone:</label> 
              <input class="inp-contato" type="text" name="InpEmail" placeholder="Digite seu telefone ex: 98765-4321" maxlength="11" pattern="[0-9]+$"  id="InputFone">
              <textarea name="TextArea" id="" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
              <button class="btn-contato" onclick="Validar()">Enviar</button>
            </div>
          </form>
      </div>

    <!-- JavaScript (Opcional) -->
   <script>
      function Validar(){
        var nome = document.getElementById("InputNome");
        var email = document.getElementById("InputEmail");
        var telefone = document.getElementById("InputFone");

        if(nome.value === "" || email.value === "" || telefone.value === ""){
          alert("Por favor, preencha todos os campos");
        }
        else{
          alert("Obrigado pelo feedback");
        }
      }
      
   </script>
